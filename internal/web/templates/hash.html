<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Monarch â€” Hash</title>
  <link rel="stylesheet" href="/static/style.css?v=20260226" />
</head>
<body>

<nav class="nav">
  <div class="nav-inner">
    <a href="/" class="nav-brand">
      <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="#3b82f6" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/></svg>
      Monarch
    </a>
    <div class="nav-links">
      <a href="/api/hash/{{.SHA256}}" class="nav-link">JSON</a>
      <a href="/" class="nav-link">Home</a>
    </div>
  </div>
</nav>

<main class="main">

  <div class="card fade" style="overflow:hidden;">
    <div class="card-header">
      <svg width="13" height="13" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="4" y1="9" x2="20" y2="9"/><line x1="4" y1="15" x2="20" y2="15"/><line x1="10" y1="3" x2="8" y2="21"/><line x1="16" y1="3" x2="14" y2="21"/></svg>
      SHA-256
    </div>
    <div class="card-body">
      <div class="mono" style="font-size:0.78rem; color:#a1a1aa; line-height:1.8;">{{.SHA256}}</div>
    </div>
  </div>

  <div class="card fade" style="overflow:hidden;">
    <div class="card-header">
      <svg width="13" height="13" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"/><polyline points="12 6 12 12 16 14"/></svg>
      Scan history
    </div>
    <div style="overflow-x:auto;">
      <table class="data-table">
        <thead>
          <tr>
            <th>Scan ID</th>
            <th>Status</th>
            <th>File</th>
            <th>Created</th>
          </tr>
        </thead>
        <tbody>
          {{range .Items}}
          <tr class="{{if eq .Status "malware"}}row-malware{{else if eq .Status "clean"}}row-clean{{else if eq .Status "error"}}row-error{{end}}">
            <td><a href="/scan/{{.ID}}" class="td-mono">{{.ID}}</a></td>
            <td>
              <span class="{{if eq .Status "malware"}}badge badge-malware{{else if eq .Status "clean"}}badge badge-clean{{else if eq .Status "error"}}badge badge-error{{else}}badge badge-default{{end}}">{{.Status}}</span>
            </td>
            <td class="td-name">{{.Filename}}</td>
            <td class="td-dim">{{.Created}}</td>
          </tr>
          {{end}}
        </tbody>
      </table>
    </div>
  </div>

</main>
</body>
</html>
